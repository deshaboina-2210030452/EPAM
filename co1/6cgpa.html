<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Eligibility</title>
    <script>
        function checkCGPA() {
            let cgpa = parseFloat(document.getElementById("cgpa").value);
            let result = document.getElementById("result");
            if (cgpa >= 7.2 && cgpa < 7.5) {
                result.style.backgroundColor = "red";
                result.innerHTML = "Not Allowed for Placement Drive";
            } else if (cgpa >= 7.5 && cgpa <= 8.5) {
                result.style.backgroundColor = "orange";
                result.innerHTML = "Maybe Placed";
            } else {
                result.style.backgroundColor = "green";
                result.innerHTML = "Eligible for Placement Drive";
            }
        }
    </script>
</head>
<body>
    <h2>Check Placement Eligibility</h2>
    <label>Enter CGPA:</label> <input type="number" step="0.1" id="cgpa">
    <button onclick="checkCGPA()">Check</button>
    <div id="result" style="padding: 10px; margin-top: 10px;"></div>
</body>
</html>
