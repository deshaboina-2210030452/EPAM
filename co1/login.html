<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <script>
        function validateForm() {
            let dob = document.getElementById("dob").value;
            let year = new Date(dob).getFullYear();
            if (year > 2005) {
                alert("DOB must be before 2005.");
                return false;
            }
            return true;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>Login Form</h2>
    <div class="form-container">
        <form>
            <label>Email:</label>
            <input type="email" required>

            <label>Password:</label>
            <input type="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <h2>Student Registration</h2>
    <div class="form-container">
        <form onsubmit="return validateForm()">
            <label>Name:</label>
            <input type="text" required>

            <label>DOB:</label>
            <input type="date" id="dob" required>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
