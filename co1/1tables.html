<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table { border-collapse: collapse; width: 50%; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Basic Table</h2>
    <table>
        <tr><th>Name</th><th>Age</th><th>City</th></tr>
        <tr><td>Alice</td><td>24</td><td>New York</td></tr>
        <tr><td>Bob</td><td>28</td><td>London</td></tr>
    </table>

    <h2>Table with Colspan</h2>
    <table>
        <tr><th colspan="2">Merged Header</th></tr>
        <tr><td>Row 1, Col 1</td><td>Row 1, Col 2</td></tr>
    </table>

    <h2>Table with Rowspan</h2>
    <table>
        <tr><th>Name</th><th>Details</th></tr>
        <tr><td rowspan="2">Alice</td><td>Age: 24</td></tr>
        <tr><td>City: New York</td></tr>
    </table>

    <h2>Striped Table</h2>
    <table>
        <tr><th>Item</th><th>Price</th></tr>
        <tr><td>Apple</td><td>$1</td></tr>
        <tr style="background-color: #f2f2f2;"><td>Banana</td><td>$0.5</td></tr>
    </table>

    <h2>Borderless Table</h2>
    <table style="border: none;">
        <tr><td>Item</td><td>Quantity</td></tr>
        <tr><td>Pen</td><td>10</td></tr>
    </table>
</body>
</html>
